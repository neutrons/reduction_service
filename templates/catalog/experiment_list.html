{% extends "base.html" %}
{% load catalog_tags %}

{% block content %}
<p>


{% if experiments %}
<p>

<table class="reduction_table">
  <thead>
    <tr>
      <th>ID</th><th>Title</th>
    </tr>
  </thead>
  <tbody>
  {% for r in experiments %}
    <tr><td><a href="{% url 'catalog_runs' instrument r %}" >{{ r }}</a></td><td></td></tr>

  {% endfor %}
  </tbody>
</table>




{% endif %}
<p>

{% if errors %}
<div class="error_section">
  The submitted parameters are not valid because of the following reasons:<br>
  {{ errors }}
</div>
{% endif %}

{% endblock %}
