{% extends "catalog/catalog_base.html" %}

{% block content %}
<p>
{% if experiments %}
<p>
<table class="reduction_table">
  <thead>
    <tr>
      <th>ID</th><th style='min-width:380px;'>Title</th><th>Run range</th>
    </tr>
  </thead>
  <tbody>
  {% for r in experiments %}
    <tr><td><a href="{% url 'catalog_runs' instrument r.id %}" >{{ r.id }}</a></td><td>{{ r.title|safe }}</td><td>{{ r.runRange }}</td></tr>

  {% endfor %}
  </tbody>
</table>
{% endif %}

{% endblock %}
