{% extends "catalog/catalog_base.html" %}
{% load catalog_tags %}

{% block header %}
<script>
    $(function() {
      {% for instr in instruments %} $('#{{ instr }}_button').button();{% endfor %}
    });
</script>
{% endblock %}

{% block content %}
<p>Choose an instrument to browse its data catalog:</p>

{% for instr in instruments %}
<span><a class='instrument_button' href='{{ instr|lower }}' id='{{ instr }}_button'>{{ instr }}</a></span>
{% endfor %}
{% endblock %}
